<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header class="card">
        <h1 class="display-4 text-center">Expense Tracker</h1>
    </header>
    <div class="container mt-5">
        <form class="mb-3" action="" id="expenseForm">
            <label for="amount">Choose Expense Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="category">Choose A Category:</label>
            <select id="category" name="category" required>
                <option value="movie">Movie</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="party">Party</option>
                <option value="taxi">Taxi</option>
            </select>
            <button class="btn btn-primary ml-2" type="submit" id="submitbtn">Add Expense</button>
        </form>
        <div class="list-group " id="expenseContainer">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
